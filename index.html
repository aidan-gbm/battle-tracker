<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.2.0/fabric.min.js"></script>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <title>Battle Tracker</title>
    <meta charset="utf-8" />
  </head>
  <body>

    <!-- HEADER -->
    <div class="header">

      <!-- LEFT HEADER -->
      <div class="header-left">
        <img src="assets/logo-anatomically-correct.png" alt="CCBT Logo">
      </div>

      <!-- CENTER HEADER -->
      <div class="header-center">
          <h1>Crucible Tracker</h1>
      </div>

      <!-- RIGHT HEADER -->
      <div class="header-right">
        <button id="authorize_button" style="display: none;">Authorize</button>
        <button id="signout_button" style="display: none;">Sign Out</button>
      </div>

    </div>

    <!-- CONTENT -->
    <div class="content">

      <!-- LEFT PANEL -->
      <div id="panel-left" class="panel-left">
        <a href="javascript:void(0)" class="closebtn" onclick="closeLeftPanel()">&times;</a>
        <h2>Notes</h2>
        <ul id="notes_list"></ul>
        <h2>Units</h2>
        <table id="battle_table"></table>
      </div>

      <!-- MAIN PAGE -->
      <div id="main">
        <button class="left-button" onclick="openLeftPanel()"><span style="writing-mode: vertical-rl;">Show Units</span></button>
        <canvas id="map_canvas"></canvas>
        <button class="right-button" onclick="openRightPanel()"><span style="writing-mode: vertical-rl">Show ExCheck</span></button>
        <p id="unit_location"></p>
      </div>

      <!-- RIGHT PANEL -->
      <div id="panel-right" class="panel-right">
        <a href="javascript:void(0)" class="closebtn" onclick="closeRightPanel()">&times;</a>
        <h2>Execution Checklist</h2>
        <table id="excheck_table"></table>
      </div>

    </div>

    <!-- SCRIPTS -->
    <script src="panel.js"></script>
    <script src="google.js"></script>
    <script src="battle-tracker.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad();runTracker('1aaeyLhODO9V4M-3H5tTeZVYp3AytwXuJIVgY0pkJkmQ');"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
