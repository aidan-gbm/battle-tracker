<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.2.0/fabric.min.js"></script>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <title>Battle Tracker</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <img src="assets/logo-anatomically-correct.png" alt="CCBT Logo">
      </div>

      <div class="header-center">
          <h1>Crucible Tracker</h1>
      </div>

      <div class="header-right">
        <!--Add buttons to initiate auth sequence and sign out-->
        <button id="authorize_button" style="display: none;">Authorize</button>
        <button id="signout_button" style="display: none;">Sign Out</button>
      </div>
    </div>

    <div class="content">
      <div class="column-left">
        <h2>Units</h2>
        <table id="battle_table"></table>
        <h2>Notes</h2>
        <ul id="notes_list"></ul>
      </div>

      <div class="column-right">
        <div class="map_buttons">
          <button id="zoomIn">+</button>
          <button id="zoomOut">-</button>
          <button id="panLeft">&larr;</button>
          <button id="panRight">&rarr;</button>
          <button id="panUp">&uarr;</button>
          <button id="panDown">&darr;</button>
        </div>
        <canvas id="map_canvas"></canvas>
        <p id="unit_location"></p>
      </div>
    </div>

    <script src="google.js"></script>
    <script src="battle-tracker.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad();runTracker('1aaeyLhODO9V4M-3H5tTeZVYp3AytwXuJIVgY0pkJkmQ');"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
