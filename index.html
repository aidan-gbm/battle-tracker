<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.2.0/fabric.min.js"></script>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <title>Battle Tracker</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="header">
      <h1>Battle Tracker</h1>

      <!--Add buttons to initiate auth sequence and sign out-->
      <button id="authorize_button" style="display: none;">Authorize</button>
      <button id="signout_button" style="display: none;">Sign Out</button>
    </div>

    <div class="content">
      <div class="column-left">
        <div class="table" id="table"></div>
        <script src="google.js"></script>
      </div>

      <div class="column-right">
        <canvas id="map_canvas"></canvas>
        <script src="map.js"></script>
        <div class="unit_menu">
          <select name="Unit Select" id="unit_select">
            <option value="company">Company</option>
            <option value="platoon">Platoon</option>
            <option value="section">Section</option>
            <option value="squad">Squad</option>
            <option value="team">Team</option>
          </select>
          <select name="Color Select" id="color_select">
            <option value="green">Green (BN)</option>
            <option value="orange">Orange (A)</option>
            <option value="red">Red (B)</option>
            <option value="blue">Blue (C)</option>
          </select>
          <button id="create_unit_button" onclick="addUnit()">Create Unit</button>
          <button id="delete_unit_button" onclick="delUnit()">Delete Unit</button>
        </div>
      </div>
    </div>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=handleClientLoad();">
    </script>
  </body>
</html>
