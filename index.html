<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.2.0/fabric.min.js"></script>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <title>Battle Tracker</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="header">
      <h1>Battle Tracker</h1>

      <!--Add buttons to initiate auth sequence and sign out-->
      <button id="authorize_button" style="display: none;">Authorize</button>
      <button id="signout_button" style="display: none;">Sign Out</button>
    </div>

    <div class="content">
      <div class="column-left">
        <h2>Units</h2>
        <table id="battle_table"></table>
        <h2>Notes</h2>
        <ul id="notes_list"></ul>
      </div>

      <div class="column-right">
        <canvas id="map_canvas"></canvas>
        <p id="unit_location"></p>
      </div>
    </div>

    <script src="google.js"></script>
    <script src="battle-tracker.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad();runTracker('1aaeyLhODO9V4M-3H5tTeZVYp3AytwXuJIVgY0pkJkmQ');"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
